{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, #ff9c55, #ff6264, #ff5e9c, #ff6cd3);
        }

        .side-nav {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .side-nav a {
            color: #000;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }

        .side-nav a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        @media (max-width: 769px) {
            .side-nav {
                height: 54vh;
                background-color: #fff;
                border-right: 1px solid #ddd;
                padding-top: 20px;
            }
        }
    </style>
</head>

<body style="background-color:#424242;">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 side-nav">
                <!-- Logo Section -->
                <div class="text-center mb-1">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 105px;" alt="logo">
                </div>

                <!-- Dashboard Title -->
                <h4 class="text-center mb-5">Dashboard</h4>

                <!-- Sidebar Links -->
                <a href="{% url 'dashboard' %}" class="btn btn-light w-100 my-2">Dashboard</a>
                <a  class="btn gradient-custom-2 w-100 my-2">Add Employee</a>
                <a href="{% url 'scan' %}" class="btn btn-light w-100 my-2">Record Attendance</a>
                <a href="{% url 'all_employees' %}" class="btn btn-light w-100 my-2">View All Employees</a>
                <a href="{% url 'download_attendance' %}" class="btn btn-light w-100 my-2">Download Attendance</a>
                <a href="{% url 'admin_logout' %}" class="btn btn-light w-100 my-2">Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10" style="background-color:  #303030;">
                <div class="container mt-2">
                    <div class="rounded-2 p-1">
                        <h2 class="text-center mb-3 text-light">Add Employee</h2>
                        <form method="POST" class="p-4 bg-light rounded shadow-sm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="section" class="form-label">Section</label>
                                <select name="section" class="form-select" id="section" required>
                                    <option value="" disabled selected>Select a section</option>
                                    <option value="Billing Section">Billing Section</option>
                                    <option value="Men’s Nicker">Men’s Nicker</option>
                                    <option value="Bag Section">Bag Section</option>
                                    <option value="Saree section">Saree section</option>
                                    <option value="Shirting and Suiting">Shirting and Suiting</option>
                                    <option value="Men’s Readymade">Men’s Readymade</option>
                                    <option value="Parakar">Parakar</option>
                                    <option value="Ladies Undergarments">Ladies Undergarments</option>
                                    <option value="Blouse Pc Section">Blouse Pc Section</option>
                                    <option value="TOP section">TOP section</option>
                                    <option value="Chudi Section">Chudi Section</option>
                                    <option value="Kids Section">Kids Section</option>
                                    <option value="Towel Section">Towel Section</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" id="address">
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select name="gender" class="form-select" id="gender" required>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="text" name="mobile" class="form-control" id="mobile">
                            </div>
                            <div class="mb-3">
                                <label for="base_salary" class="form-label">Base Salary</label>
                                <input type="number" name="base_salary" class="form-control" id="base_salary" required>
                            </div>
                            <button type="submit" class="btn gradient-custom-2 w-100">Add Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'partials/toasts.html' %}
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
