<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">All Employees</h2>

        <!-- Search Bar -->
        <form method="GET" action="" class="d-flex mb-3">
            <input type="text" name="search" class="form-control me-2" placeholder="Search by name or ID"
                value="{{ request.GET.search }}" required>
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>
        <!-- Table for Employees -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Base Salary</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if employees %}
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                    <td>{{ employee.mobile }}</td>
                    <td>{{ employee.base_salary }}</td>
                    <td>
                        <a href="{% url 'view_employee_attendance' employee.id %}" class="btn btn-primary btn-sm">View</a>
                        <a href="{% url 'edit_employee' employee.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'delete_employee' employee.id %}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                {% else %}
                <tr>
                    <td colspan="5" class="text-center">No employees found.</td>
                </tr>
                {% endif %}
            </tbody>
        </table>

        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
