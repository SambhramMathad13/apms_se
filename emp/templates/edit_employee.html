<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Edit Employee</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first_name"
                    value="{{ employee.first_name }}" required>
            </div>

            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last_name" value="{{ employee.last_name }}"
                    required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" value="{{ employee.address }}" required>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select name="gender" class="form-control" id="gender" required>
                    <option value="M" {% if employee.gender == 'M' %}selected{% endif %}>Male</option>
                    <option value="F" {% if employee.gender == 'F' %}selected{% endif %}>Female</option>
                </select>
            </div>
            

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input type="text" name="mobile" class="form-control" id="mobile" value="{{ employee.mobile }}"
                    required>
            </div>

            <div class="mb-3">
                <label for="base_salary" class="form-label">Base Salary</label>
                <input type="number" name="base_salary" class="form-control" id="base_salary"
                    value="{{ employee.base_salary }}" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Update Employee</button>
        </form>
    </div>
    {% include 'partials/toasts.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
