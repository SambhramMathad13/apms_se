{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
        .gradient-custom-2 {
            background: linear-gradient(to right, #ff9c55, #ff6264, #ff5e9c, #ff6cd3);
        }

        .side-nav {
            height: 100vh;
            background-color: #fff;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .side-nav a {
            color: #000;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
        }

        .side-nav a:hover {
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .gradient-form {
            background-color: #424242;
        }

        @media (max-width: 769px) {
            .side-nav {
                height: 48vh;
                padding-top: 20px;
            }
        }
    </style>
</head>

<body class="gradient-form" style="background-color:#424242;">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 side-nav">
                <!-- Logo Section -->
                <div class="text-center mb-1">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                        style="width: 105px;" alt="logo">
                </div>

                <!-- Dashboard Title -->
                <h4 class="text-center mb-5">Dashboard</h4>

                <!-- Sidebar Links -->
                <a href="{% url 'dashboard' %}" class="btn btn-light w-100 my-2">Dashboard</a>
                <a href="{% url 'add_employee' %}" class="btn btn-light w-100 my-2">Add Employee</a>
                <a href="{% url 'scan' %}" class="btn btn-light w-100 my-2">Record Attendance</a>
                <a href="{% url 'all_employees' %}" class="btn gradient-custom-2 w-100 my-2">View All Employees</a>
                <a href="{% url 'admin_logout' %}" class="btn btn-light w-100 my-2">Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10" style="background-color: #303030;">
                <div class="container mt-2">
                    <div class="rounded-2 p-1">
                        <h2 class="text-center mb-3 text-light">Edit Employee</h2>
                        <!-- Form -->
                        <form id="editEmployeeForm" method="POST" class="p-4 bg-light rounded shadow-sm">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="first_name"
                                    value="{{ employee.first_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="last_name"
                                    value="{{ employee.last_name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="section" class="form-label">Section</label>
                                <select name="section" class="form-select" id="section" required>
                                    <option value="Billing Section" {% if employee.section == "Billing Section" %}selected{% endif %}>Billing Section</option>
                                    <option value="Men’s Nicker" {% if employee.section == "Men’s Nicker" %}selected{% endif %}>Men’s Nicker</option>
                                    <option value="Bag Section" {% if employee.section == "Bag Section" %}selected{% endif %}>Bag Section</option>
                                    <option value="Saree section" {% if employee.section == "Saree section" %}selected{% endif %}>Saree section</option>
                                    <option value="Shirting and Suiting" {% if employee.section == "Shirting and Suiting" %}selected{% endif %}>Shirting and Suiting</option>
                                    <option value="Men’s Readymade" {% if employee.section == "Men’s Readymade" %}selected{% endif %}>Men’s Readymade</option>
                                    <option value="Parakar" {% if employee.section == "Parakar" %}selected{% endif %}>Parakar</option>
                                    <option value="Ladies Undergarments" {% if employee.section == "Ladies Undergarments" %}selected{% endif %}>Ladies Undergarments</option>
                                    <option value="Blouse Pc Section" {% if employee.section == "Blouse Pc Section" %}selected{% endif %}>Blouse Pc Section</option>
                                    <option value="TOP section" {% if employee.section == "TOP section" %}selected{% endif %}>TOP section</option>
                                    <option value="Chudi Section" {% if employee.section == "Chudi Section" %}selected{% endif %}>Chudi Section</option>
                                    <option value="Kids Section" {% if employee.section == "Kids Section" %}selected{% endif %}>Kids Section</option>
                                    <option value="Towel Section" {% if employee.section == "Towel Section" %}selected{% endif %}>Towel Section</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" id="address"
                                    value="{{ employee.address }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select name="gender" class="form-select" id="gender" required>
                                    <option value="M" {% if employee.gender == 'M' %}selected{% endif %}>Male</option>
                                    <option value="F" {% if employee.gender == 'F' %}selected{% endif %}>Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile</label>
                                <input type="text" name="mobile" class="form-control" id="mobile"
                                    value="{{ employee.mobile }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="base_salary" class="form-label">Base Salary</label>
                                <input type="number" name="base_salary" class="form-control" id="base_salary"
                                    value="{{ employee.base_salary }}" required>
                            </div>
                            <button type="button" class="btn gradient-custom-2 w-100" data-bs-toggle="modal"
                                data-bs-target="#passwordModal">
                                Update Employee
                            </button>
                        </form>

                        <!-- Password Modal -->
                        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="passwordModalLabel">Enter Special Password</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Please enter the special password to confirm your changes.</p>
                                        <input type="password" id="specialPassword" class="form-control"
                                            placeholder="Special Password" required>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="btn btn-danger" id="confirmUpdate">Confirm</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'partials/toasts.html' %}
    <!-- JavaScript -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.getElementById("confirmUpdate").addEventListener("click", function () {
            const passwordField = document.getElementById("specialPassword");
            if (passwordField.value === "") {
                alert("Please enter the special password.");
            } else {
                const form = document.getElementById("editEmployeeForm");
                const passwordInput = document.createElement("input");
                passwordInput.type = "hidden";
                passwordInput.name = "special_password";
                passwordInput.value = passwordField.value;
                form.appendChild(passwordInput);
                form.submit();
            }
        });
    </script>
</body>

</html>
