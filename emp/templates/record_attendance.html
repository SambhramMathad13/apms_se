<!DOCTYPE html>
<html>
<head>
    <title>Record Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Record Attendance</h1>

        <!-- Toast Messages -->
        {% if messages %}
        <div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
            <div class="toast-container">
                {% for message in messages %}
                <div class="toast align-items-center text-bg-{{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
                    <div class="d-flex">
                        <div class="toast-body">
                            {{ message }}
                        </div>
                        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <script>
            const toastElList = document.querySelectorAll('.toast');
            toastElList.forEach(toastEl => new bootstrap.Toast(toastEl).show());
        </script>
        {% endif %}

        <!-- Video Element for QR Capture -->
        <video id="qr-video" width="400" height="300" autoplay></video>
        <button id="capture-btn" class="btn btn-primary mt-3">Capture QR Code</button>

        <form id="attendance-form" method="POST">
            {% csrf_token %}
            <input type="hidden" name="employee_id" id="employee-id">
            <button type="submit" class="btn btn-success mt-3">Submit Attendance</button>
        </form>
    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("qr-video");
        const employeeIdInput = document.getElementById("employee-id");
        const captureBtn = document.getElementById("capture-btn");

        // Access the camera
        navigator.mediaDevices
            .getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.play();
            })
            .catch((err) => console.error("Error accessing the camera:", err));

        // Capture and decode QR code
        captureBtn.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                employeeIdInput.value = code.data.split('-')[1]; // Extract ID from "EMP-3"
                alert("QR Code captured: " + code.data);
            } else {
                alert("No QR Code found. Please try again.");
            }
        });
    </script>
</body>
</html>
