<!DOCTYPE html>
<html>

<head>
    <title>Record Attendance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #qr-video {
            border-radius: 10px;
        }

        .toast-container {
            z-index: 1055;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="card-body">
                        <h2 class="text-center mb-4 text-primary">Record Attendance</h2>

                        <!-- Toast Messages -->
                        <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toastContainer"></div>

                        <!-- Video Element for QR Capture -->
                        <div class="text-center">
                            <video id="qr-video" class="img-fluid" autoplay></video>
                        </div>
                        <div class="d-grid gap-2 mt-3">
                            <button id="capture-btn" class="btn btn-primary">Capture QR Code</button>
                        </div>

                        <!-- Attendance Form -->
                        <form id="attendance-form" method="POST" class="mt-4">
                            {% csrf_token %}
                            <input type="hidden" name="employee_id" id="employee-id">
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success">Submit Attendance</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById("qr-video");
        const employeeIdInput = document.getElementById("employee-id");
        const captureBtn = document.getElementById("capture-btn");

        // Access the camera
        navigator.mediaDevices
            .getUserMedia({ video: { facingMode: "environment" } })
            .then((stream) => {
                video.srcObject = stream;
                video.play();
            })
            .catch((err) => {
                console.error("Error accessing the camera:", err);
                showToast("Error accessing the camera. Please check your device permissions.", "danger");
            });

        // Show Toast Message
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.role = 'alert';
            toast.ariaLive = 'assertive';
            toast.ariaAtomic = 'true';
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();

            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }

        // Capture and decode QR code
        captureBtn.addEventListener("click", () => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                const employeeId = code.data.split('-')[1]; // Extract ID from "EMP-3"
                employeeIdInput.value = employeeId;
                showToast(`QR Code captured successfully: ${code.data}`, "success");
            } else {
                showToast("No QR Code found. Please try again.", "warning");
            }
        });
    </script>
</body>

</html>
